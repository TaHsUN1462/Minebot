<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Bot Control</title>
        <style>
            #log {
                white-space: pre-wrap;
                background: #222;
                color: #eee;
                padding: 10px;
                height: 300px;
                overflow-y: auto;
                font-family: monospace;
                border-radius: 4px;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>Minecraft Bot Control</h1>
        <div>
            <label>Server IP:</label>
            <input type="text" id="server-ip" placeholder="Enter server IP" />
        </div>
        <div>
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username" />
        </div>
        <button onclick="startBot()" id="startBotBtn">Start Bot</button>
        <button onclick="stopBot()" id="stopBotBtn">Stop Bot</button>
        <p>Status: <span id="status">Offline</span></p>

        <h2>Bot Logs</h2>
        <div id="log"></div>
        <div>
            <label>Chat:</label>
            <input type="text" id="bot-command" placeholder="Chat anything" />
        </div>
        <button onclick="clearLogs()">Clear Logs</button>

        <script src="script.js"></script>
    </body>
</html>
